{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Hello there</h1>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    <br>
    {% if sales_df %}
        {{ sales_df|safe }}
        <br>
        {{ positions_df|safe }}
        <br>
        {{ merged_df|safe }}
    {% else %}
        <h3>No data</h3>
    {% endif %}
{% endblock %}
