{% extends 'base.html' %}

{% block title %}
    reports
{% endblock %}

{% block content %}
    <h1>Reports</h1>
    <hr>
    {% for obj in object_list %}
        <div class="card mb-3 ">
            {% if obj.image %}
                <img src="{{ obj.image.url }}" class="card-img-top" alt="{{ obj.name }}">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{ obj.name }}</h5>
                <p class="card-text">{{ obj.remarks|truncatewords:1}}</p>
                <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">Detail</a>
                <a href="{% url 'report:pdf' obj.id %}" class="btn btn-secondary">PDF</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
