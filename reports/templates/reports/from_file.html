{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock %}

{% block title %}
    Upload sales files
{% endblock %}

{% block content %}
    <h5>Upload your sales documents</h5>
    <form class="dropzone dz" id="my-dropzone">
    {% csrf_token %}
        <div class="fallback">
            <input type="file" name="file"/>
        </div>
    </form>
{% endblock %}
